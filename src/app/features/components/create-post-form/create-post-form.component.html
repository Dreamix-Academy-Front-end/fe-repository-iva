<div class="flex justify-center mt-10">
    <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-lg shadow-md bg-base-100 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Post</h2>

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Post Title</span>
            </label>
            <input type="text" formControlName="title" maxlength="20"
                placeholder="Enter title (up to 20 characters)" class="input input-bordered w-full" />
            <div *ngIf="createPostForm.controls['title'].invalid && createPostForm.controls['title'].touched"
                class="text-red-500 text-sm">
                Title is required and must be up to 20 characters.
            </div>
        </div>

        <div class="form-control mb-6">
            <label class="label">
                <span class="label-text">Post Text</span>
            </label>
            <textarea formControlName="body" placeholder="Enter text" class="textarea textarea-bordered w-full"
                rows="4"></textarea>
            <div *ngIf="createPostForm.controls['body'].invalid && createPostForm.controls['body'].touched"
                class="text-red-500 text-sm">
                Post text is required.
            </div>
        </div>

        <div class="form-control">
            <button type="submit" class="btn btn-secondary" [disabled]="createPostForm.invalid">Create</button>
        </div>
    </form>
</div>
