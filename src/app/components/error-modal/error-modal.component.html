<div class="modal modal-open">
    <div class="modal-box bg-base-100">
        <h3 class="font-bold text-2xl text-center">Ooops! Something happened!</h3>
        <p class="py-4 mt-2 text-lg text-center">{{ errorMessage }}</p>
        <div class="modal-action">
            <button class="btn bg-secondary" (click)="closeModal()">Close</button>
        </div>
    </div>
</div>
