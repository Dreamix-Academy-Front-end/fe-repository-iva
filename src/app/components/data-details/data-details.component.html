<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" *ngIf="visible">
    <div class="bg-base-200 p-6 rounded shadow-lg w-full max-w-4xl">
        <h2 class="text-xl font-bold mb-4">{{ post!.title | capitalize }}</h2>
        <p>{{ post!.body | capitalize }}</p>
        <button (click)="close()" class="btn btn-secondary mt-4">Close</button>
    </div>
</div>
